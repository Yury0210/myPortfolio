<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фоновое изображение</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("/assets/image/wrapper1.png");
        background-size: cover; /* Охватывает всю площадь экрана */
        background-position: center; /* Центрирует изображение */
        background-repeat: no-repeat; /* Изображение не повторяется */
      }
    </style>
  </head>
  <body></body>
</html>
